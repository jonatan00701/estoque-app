<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLE DE ENTRADAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CONTROLE DE ENTRADAS</h1>

    <div class="tabela-entrada-1">
        <table> <!--Adiciona uma tabela-->
            <thead> <!--Adiciona cabeçario a tabela-->
                <tr> <!--Faz o conteúdo ficar em uma única linha-->
                    <th>CA/CÓDIGO</th> <!--Adiciona conteúdo em um título-->
                    <th>LOCAL</th>
                    <th>DESCRIÇÃO</th>
                    <th>UNIDADE</th>
                    <th>ENTRADA</th>
                    <th>VALOR ÚNITARIO</th>
                </tr>
            </thead> <!--Adiciona corpo a tabela-->
            <tbody>
                <tr>
                    <td contenteditable="true"></td> <!--Adiciona celulas na tabela-->
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="tabela-entrada-2">
        <table> <!--Adiciona uma tabela-->
            <thead> <!--Adiciona cabeçario a tabela-->
                <tr> <!--Faz o conteúdo ficar em uma única linha-->
                    <th>CA/CÓDIGO</th> <!--Adiciona conteúdo em um título-->
                    <th>LOCAL</th>
                    <th>DESCRIÇÃO</th>
                    <th>UNIDADE</th>
                    <th>ENTRADA</th>
                    <th>SAÍDA</th>
                    <th>TOTAL</th>
                    <th>VALOR ÚNITARIO</th>
                    <th>VALOR TOTAL</th>
                </tr>
            </thead> <!--Adiciona corpo a tabela-->
            <tbody>
                <tr>
                    <!--Adicionadas por JS-->
                </tr>
            </tbody>
        </table>
    </div>
    <script src="entrada.js"></script>
</body>
</html>
